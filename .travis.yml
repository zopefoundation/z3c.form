language: python
dist: xenial
python:
    - 2.7
    - 3.5
    - 3.6
    - 3.7
    - 3.8-dev
before_install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls zope.testrunner
install:
    - pip install -U -e .[test]
script:
    - coverage run -m zope.testrunner --test-path=src
after_success:
    - coveralls
notifications:
    email: icemac@gmx.net
cache: pip
