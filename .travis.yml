sudo: false
language: python
python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
    - pypy
    - pypy3.5-5.8.0
install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls zope.testrunner
    - pip install -U -e .[test]
script:
    - coverage run -m zope.testrunner --test-path=src
after_success:
    - coveralls
notifications:
    email: false
cache: pip
